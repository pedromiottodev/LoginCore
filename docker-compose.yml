services:
  postgres:
    image: postgres:16
    container_name: app_postgres
    environment:
      POSTGRES_USER: app
      POSTGRES_PASSWORD: app
      POSTGRES_DB: app_db
    ports:
      - "5432:5432"
    volumes:
      - pgdata:/var/lib/postgresql/data

  redis:
    image: redis:7
    container_name: app_redis
    ports:
      - "6379:6379"

volumes:
  pgdata: